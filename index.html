<!DOCTYPE html>

<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font File -->
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font -->
    <link rel="stylesheet" href="assets/icomon.css" />

    <!-- Custom css -->
    <link rel="stylesheet" href="style.css" />

    <!-- Favicon -->
    <link
      rel="shortcut icon"
      href="assets/images/fav.png"
      type="image/x-icon"
    />

    <!-- Title -->
    <title>Sidebar</title>
  </head>

  <body>
    <!-- Black Sidebar Starts-->
    <div class="sidebar">
      <ul class="menu">
        <!-- Dashboard Item Start -->
        <li class="menu-item menu-item-main active-menu">
          <a
            href="#"
            class="menu-item-link menu-item-main-link active-menu-link"
          >
            <span class="icon-home menu-item-icon active-menu-icon"></span>
            <span class="menu-item-label active-menu-label">Dashboard</span
            ><span class="menu-item-number"></span>
          </a>
        </li>
        <!-- Dashboard Item End -->

        <!-- Team Item Start -->
        <li class="menu-item menu-item-main">
          <a href="#" class="menu-item-link menu-item-main-link">
            <span class="icon-group menu-item-icon"></span>
            <span class="menu-item-label menu-item-main-label">Team</span>
            <span class="menu-item-number"></span>
          </a>
        </li>
        <!-- Team Item End -->

        <!-- Calendar Item Start -->
        <li class="menu-item menu-item-main">
          <a href="#" class="menu-item-link menu-item-main-link">
            <span class="icon-calendar menu-item-icon"></span>
            <span class="menu-item-label menu-item-main-label">Calendar</span>
            <span class="menu-item-number">4</span>
          </a>
        </li>
        <!-- Calendar Item End -->

        <!-- Document Item Start -->
        <li class="menu-item menu-item-main">
          <a href="#" class="menu-item-link menu-item-main-link">
            <span class="icon-file menu-item-icon"></span>
            <span class="menu-item-label menu-item-main-label">Document</span>
            <span class="menu-item-number">5</span>
          </a>
        </li>
        <!-- Document Item End -->

        <!-- Reports Item Start -->
        <li class="menu-item menu-item-main">
          <a href="#" class="menu-item-link menu-item-main-link">
            <span class="icon-chart menu-item-icon"></span>
            <span class="menu-item-label menu-item-main-label">Reports</span>
            <span class="menu-item-number"></span>
          </a>
        </li>
        <!-- Report Item End -->

        <!-- Sub menu Item Start -->
        <li class="menu-item submenu submenu-header">
          <a href="#" class="menu-item-link submenu-link submenu-header-link">
            <span class="menu-item-label submenu-label submenu-header-label"
              >Projects</span
            >
          </a>
        </li>
        <li class="menu-item submenu">
          <a href="#" class="menu-item-link submenu-link">
            <span class="menu-item-label submenu-label">Website Redesign</span>
          </a>
        </li>
        <li class="menu-item submenu">
          <a href="#" class="menu-item-link submenu-link">
            <span class="menu-item-label submenu-label">GraphQL API</span>
          </a>
        </li>
        <li class="menu-item submenu">
          <a href="#" class="menu-item-link submenu-link">
            <span class="menu-item-label submenu-label"
              >Custom Migration Guides</span
            >
          </a>
        </li>
        <li class="menu-item submenu">
          <a href="#" class="menu-item-link submenu-link">
            <span class="menu-item-label submenu-label"
              >Profit Sharing Program</span
            >
          </a>
        </li>
        <!-- Sub menu Item End -->

        <!-- Profile Item Start -->
        <li class="menu-item profile">
          <a href="#" class="menu-item-link profile-link">
            <!-- Profile Image -->
            <img src="assets/images/thumb.png" class="profile-img" />
            <span class="menu-item-label">
              <!-- Profile Description -->
              <span class="profile-name">Robert Bentique</span> <br />
              <span class="profile-info">View Profile</span>
            </span>
            <span class="icon-gear menu-item-icon setting-icon"></span>
          </a>
        </li>
        <!-- Profile Item End -->
      </ul>

      <!-- Arrow icon -->
      <span
        class="icon-arrow menu-item-icon toggle-arrow-icon"
        id="toggle"
      ></span>
    </div>
    <!-- Black Sidebar Ends-->

    <!-- Here goes the script -->
    <script src="main.js"></script>
  </body>
</html>
